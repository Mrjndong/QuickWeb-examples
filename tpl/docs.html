<!DOCTYPE html>
<html>
<head>
	<title>{{title}} - QuickWeb文档</title>
	<meta charset="utf-8">
	<!-- showdown 模块 -->
	<script src="/showdown.js"></script>
	<!-- markdown 样式 -->
	<link rel="stylesheet" href="/markdown.css">
	<!-- 代码高亮 google-code-prettify -->
	<script src="/prettify/prettify.js"></script>
	<link rel="stylesheet" href="/prettify/prettify.css">
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<!-- 页面样式 -->
	<style>
#nav-head {
	position: fixed;
	top: 0px;
	left: 0px;
	right: 0px;
	background-color : #003A48;
	color: #FFF;
	padding: 8px;
}
#nav-head a {
	color: #FFF;
}
#nav-head a:hover {
	color: red;
}
#main {
	padding-top: 30px;
	background-color: #FFFFF8;
}
	</style>
</head>
<body>
<div id="nav-head">
	<a href="/docs/file/index">QuickWeb文档</a> > {{title}}
</div>
<div id="main">
	{{{body}}}
</div>
</body>
<script>
// 解析Markdown
var converter = new Showdown.converter();
var html = converter.makeHtml($('#main').html().trim());
$('#main').html(html);
// 代码高亮
$('code, pre').addClass('prettyprint');
prettyPrint();  
</script>
</html>
